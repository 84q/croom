<html>
	<head>
		<meta charset="UTF-8">
		<title>Sensor Test</title>
		<meta name="viewport" content="width=device-width">
		<script src="main.js"></script>
	</head>

	<body>
		<svg id="svg" viewBox="0 0 100 100" width=10%>
			<rect id="my-box" x="0" y="0" stroke="black" fill="white" width="100" height="100" />
			<path id="arrow-r" d="M 78.28 21.72 A 40 40 0 0 1 78.28 78.28 M 78.28 68.28 v 10 h 10"  fill="transparent" stroke="gray"/>
			<path id="arrow-l" d="M 21.72 21.72 A 40 40 0 0 0 21.72 78.28 M 21.72 68.28 v 10 h -10" fill="transparent" stroke="gray"/>
			<text id="deg-left" x="50" y="50" text-anchor="middle" dominant-baseline="central" style="font-size:30px; fill: #999;">180°</text>
		</svg>
		<button id="start-button">Start</button>
		<button id="stop-button" disabled="disabled">Stop</button>
		<h2>回転</h2>
		<p>rot   : <span id="rot"   ></span></p>
		<p>start : <span id="start" ></span></p>
		<p>end   : <span id="end"   ></span></p>

		<h2>加速度[m/s^2]</h2>
		<p>x tilt: <span id="tiltx"></span></p>
		<p>y tilt: <span id="tilty"></span></p>

		<h2>Debug</h2>
		<p>before: <span id="before"></span></p>
		<p>after : <span id="after" ></span></p>
		<p>corr  : <span id="corr"  ></span></p>
	</body>
</html>
