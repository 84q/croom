<html>
	<head>
		<meta charset="UTF-8">
		<title>Sensor Test</title>
		<meta name="viewport" content="width=device-width">
		<script src="main.js"></script>
	</head>

	<body>
		<button id="start-button">Start</button>
		<button id="stop-button" disabled="disabled">Stop</button>
		<canvas id="canvas" width="220" height="220"></canvas>
		<h2>回転</h2>
		<p>rot   : <span id="rot"   ></span></p>
		<p>start : <span id="start" ></span></p>
		<p>end   : <span id="end"   ></span></p>

		<h2>加速度[m/s^2]</h2>
		<p>x tilt: <span id="tiltx"></span></p>
		<p>y tilt: <span id="tilty"></span></p>

		<h2>Debug</h2>
		<p>before: <span id="before"></span></p>
		<p>after : <span id="after" ></span></p>
		<p>corr  : <span id="corr"  ></span></p>
	</body>
</html>
